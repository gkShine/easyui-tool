<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Button Group - jQuery EasyUI Demo</title>

	<link rel="stylesheet" type="text/css" href="../../default/easyui-all.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../../bower_components/jquery-easyui-bower/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui-ext.js"></script>
</head>
<body>
	<h2>Button Group</h2>
	<p>In a button group only one button can be selected.</p>
	<div style="margin:10px 0 40px 0;"></div>
	<div class="easyui-panel" style="padding:5px;">
        <div class="easyui-button-group">
            <a href="#" >Button 1</a>
            <a href="#" data-options="selected:true">Button 2</a>
            <a href="#" >Button 3</a>
            <a href="#" >Button 4</a>
            <a href="#" >Button 5</a>
        </div>
	</div>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel l-btn-group" style="padding:5px;">
        <div class="easyui-button-group">
            <a href="#" data-options="plain:true">Button 1</a>
            <a href="#" data-options="plain:true,selected:true">Button 2</a>
            <a href="#" data-options="plain:true">Button 3</a>
            <a href="#" data-options="plain:true">Button 4</a>
            <a href="#" data-options="plain:true">Button 5</a>
        </div>
	</div>

</body>
</html>
