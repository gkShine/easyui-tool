<!doctype html><html><head>    <meta charset="UTF-8">    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Basic LinkButton - jQuery EasyUI Mobile Demo</title>    <link rel="stylesheet" type="text/css" href="../../default/easyui-all.css">    <link rel="stylesheet" type="text/css" href="../../default/mobile.css">    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>    <script type="text/javascript" src="../../bower_components/jquery-easyui-bower/jquery.easyui.min.js"></script>    <script type="text/javascript" src="../../bower_components/jquery-easyui-bower/jquery.easyui.mobile.js"></script>    <script type="text/javascript" src="../../jquery.easyui-ext.js"></script></head><body>	<div class="easyui-navpanel">		<header>			<div class="m-toolbar">				<span class="m-title">Login to System</span>			</div>		</header>		<div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">			<img src="../images/login1.jpg" style="margin:0">		</div>		<div style="padding:0 20px">			<div style="margin-bottom:10px">				<input class="easyui-textbox" data-options="prompt:'Type username',iconCls:'icon-man'" style="width:100%;height:38px">			</div>			<div>				<input class="easyui-textbox" type="password" data-options="prompt:'Type password',iconCls:'icon-lock'" style="width:100%;height:38px">			</div>			<div style="text-align:center;margin-top:30px">				<a href="#" class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px">Login</span></a>			</div>			<div style="text-align:center;margin-top:30px">				<a href="#" class="easyui-linkbutton" plain="true" outline="true" style="width:100px;height:35px"><span style="font-size:16px">Register</span></a> 			</div>		</div>	</div></body>	</html>
