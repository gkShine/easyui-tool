<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid TimeSpinner - jQuery EasyUI Demo</title>

	<link rel="stylesheet" type="text/css" href="../../default/easyui-all.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../../bower_components/jquery-easyui-bower/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui-ext.js"></script>
</head>
<body>
	<h2>Fluid TimeSpinner</h2>
	<p>This example shows how to set the width of TimeSpinner to a percentage of its parent container.</p>
	<div style="margin:20px 0;"></div>
	<p>width: 50%</p>
	<input class="easyui-timespinner" style="width:50%;">
	<p>width: 30%</p>
	<input class="easyui-timespinner" style="width:30%;">
</body>
</html>
